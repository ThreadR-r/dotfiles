[bar/bottom]
monitor = ${env:MONITOR:}
margin-top = 5
padding-right = 2
padding-left = 2
width = 100%
height = 27
spacing = 1
override-redirect = true
wm-restack = bspwm
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}

font-0 = "TamzenForPowerline:size=14;1"
font-1 = "Iosevka Nerd Font:antialias=false:size=12;2"
dpi-x = 0
dpi-y = 0

bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

modules-right = spotify
modules-left = memory
modules-center = hostname

